<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Selectors</title>
    <style>
        .box{
            background-color: aqua;
            margin: 0;
        }

        .box1{
            color: yellow;
            margin: 35px;
            padding: 10px;
            border: 5px solid blue;
            height: 200px;
            box-sizing: border-box;
        }

        .box2{
            color: red;
            margin: 25px;
            padding: 10px;
            border: 5px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">I am Box</div>
    <div class="box box2">I a another Box</div>
</body>
</html>
