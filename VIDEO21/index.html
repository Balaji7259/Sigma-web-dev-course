<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
        /* The specifity of this selector is 10 */
        .cpurple{
            color: purple;
        }

        /* The specifity of this selector is 1 + 10 =11*/
        h1.yellow{
            color: yellow;
        }

        /* This is an Example of Attribute Selector */
        [data-x=a] {
            color: maroon;
        }

        .red{
            color: red;
        }

        /* Inline style specifity is 1000 */
    </style>
</head>
<body>
    <h1 class="cpurple yellow cred" data-x="a">CSS Selectors</h1>
</body>
</html>
