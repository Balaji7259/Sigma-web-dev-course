<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        div{
            border: solid black;
            padding: 34px;
            box-shadow: 5px 15px 15px chartreuse;
        }
        .text-shadow{
            text-shadow: 22px 13px 10px purple;
        }

    </style>
</head>
<body>
    <div class="Box">
        I am a Box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis, placeat ullam! Voluptatem minus autem magni nam nobis voluptatum nemo at doloremque, asperiores architecto.
    </p>
</body>
</html>
