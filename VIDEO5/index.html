<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="Train.png" alt="Train Image">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Balaji</td>
                <td>20</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td colspan="2">Harry</td>
                <td rowspan="2">Developer</td>
            </tr>
            <tr>
                <td colspan="2"> Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Harry</td>
            <td rowspan="2">Developer</td>
        </tfoot>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Balaji</li>
        <li>Shubham</li>
    </ul>
    <ol type="i">
        <li>Harry</li>
        <li>Balaji</li>
        <li>Shubham</li>
    </ol>
    <script src="script.js"></script>
    <h3>HTML Definition</h3>
    <dt>HTML</dt>
    <dd>HTML is Hyper Text Markup Language</dd>
</body>

</html>
