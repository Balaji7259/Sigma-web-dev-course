<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ways to add css in HTML</title>
</head>
<body>
    <h1>
        Three Ways to add CSS in HTML
    </h1>
    <ul>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ul>
    <h2>Inline CSS</h2>
    This is done within the HTML Tag.
    <h2>Internal CSS</h2>
    This is done under the Title Tag.
    <h2>External CSS</h2>
    This is done in the separate file and then it is linked to the current HTML File.
</html>
